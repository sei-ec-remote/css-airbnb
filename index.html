<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mock Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <h1 class="title"> Meet Guidebooks</h1>
    <p class="subheading"> Discover hundreds of local spots recommended by Airbnb host</p>
  </div>
<div class="city_container">
    <div class="city" id="SanFranciso"> San Franciso</div>
    <div class="city" id="NewYork"> New York</div>
    <div class="city" id="London"> London</div>
</div>
<div class="button">
  <button>See All Guidebooks</button>
</div>


<div class="heading">
  <h1 class="title">Just for the weekend</h1>
  <p class="subheading"> Discover new, inspiring places close to home</p>
</div>
<div class="city_container">
  <div class="city" id="Napa"> Napa </div>
  <div class="city" id="Sonoma"> Sonoma</div>
  <div class="city" id="SanFranciso2"> San Franciso</div>
</div>
<div class="button">
  <button>See All Destinations</button>
</div>
</body>
</html>
