<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb - Guidebooks</title>
</head>
<body>
  <h2>Meet Guidebooks</h1>
  <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
  <div>
    <div class="top">
      <div class="column">
        <img src="img/san-francisco.jpg" alt="SF">
        <div class="centered">San Francisco</div>
      </div>
      <div class="column">
        <img src="img/new-york.jpg" alt="NY">
        <div class="centered">New York</div>
      </div>
      <div class="column">
        <img src="img/london.jpg" alt="London">
        <div class="centered">London</div>
      </div>
    </div>
    <input type="submit" value="See All Guidebooks">
  </div>
  <h2>Just For The Weekend</h2>
  <h4>Discover new, inspiring places, close to home.</h4>
  <div>
    <div class="column2">
      <img src="img/napa.jpg" alt="napa">
      <div class="centered">Napa</div>
    </div>
    <div class="column2">
      <img src="img/sonoma.jpg" alt="sonoma">
      <div class="centered">Sonoma</div>
    </div>
    <div class="column2">
      <img src="img/san-francisco-2.jpg" alt="SF">
      <div class="centered">San Francisco</div>
    </div>
  </div>
  <input type="submit" value="See All Destinations">
</body>
</html>
