<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS - Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
  
  <div class="cityimg">
    <img src="img/san-francisco.jpg" alt="San Francisco">
    <img src="img/new-york.jpg" alt="New York">
    <img src="img/london.jpg" alt="London">

    <div class="overtext1">
      <span>San Francisco</span>
      <span>New York</span>
      <spand>London</spand>
   </div>
  </div>

  <div class="button">
<button type="button">See All Guidebooks</button>
</div>
  <h1>
Just for the weekend
  </h1>

  <h2>
    Discover new, inspiring places close to home.
  </h2>

  <div class="cityimg">
    <img src="img/napa.jpg" alt="Napa">
    <img src="img/sonoma.jpg" alt="Sonoma">
    <img src="img/san-francisco-2.jpg" alt="San Francisco">

    <div class="overtext2">
      <span>Napa</span>
      <span>Sonoma</span>
      <spand>San Francisco</spand>
   </div>
  </div>

  <div class="button">
    <button type="button">See All Destinations</button>
  </div>

</body>
</html>
