<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup</title>
</head>
<body>
  <header class="text-content">
    <h3>Meet Guidebooks</h3>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </header>
  <div class="row">
    <div class="column">
      <img src="img/san-francisco.jpg"/>
      <div class="center-title">San Francisco</div>
    </div>
    <div class="column">
      <img src="img/new-york.jpg"/>
      <div class="center-title">New York</div>
    </div>
    <div class="column">
      <img src="img/london.jpg"/>
      <div class="center-title">London</div>
    </div>
  </div>
  <button>See All Guidebooks</button>
  <div class="text-content">
    <h3>Just for the weekend</h3>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="img/napa.jpg"/>
      <div class="center-title">Napa</div>
    </div>
    <div class="column">
      <img src="img/sonoma.jpg"/>
      <div class="center-title">Sonoma</div>
    </div>
    <div class="column">
      <img src="img/san-francisco-2.jpg"/>
      <div class="center-title">San Francisco</div>
    </div>
  </div>
  <button>See All Destinations</button>
</body>
</html>
