<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h4>Discover hundres of local spots recommended by Airbnb hosts</h4>
  <div class="wow">
    <h3 id="sfh">San Francisco</h3>
    <h3 id="nyh">New York</h3>
    <h3 id="lnh">London</h3>
  </div>
  <table id="top">
    <td id="sf">
        <img src="img/san-francisco.jpg">
    </td>
    <td id="ny"><img src="img/new-york.jpg">
    </td>
    <td id="ln"><img src="img/london.jpg">
    </td>
  </table>
  
  <div class="heart">
    <table id="middle">
     <td id="yuh"><button>See All Guidebooks</button>
      </td>
    </table>
    <table>
      <td id="middler">
        <h3>Just for the weekend</h3>
        <p>Discover new, inspiring places close to home</p>
      </td>
    </table>
    </div>
    <div class="woah">
      <h3 id="nph">Napa</h3>
      <h3 id="soh">Sonoma</h3>
      <h3 id="sf2h">San Francisco</h3>
    </div>

  <div class="foot">
    <table id="bottom">
      <td id="np"><img src="img/napa.jpg">

      </td>
      <td id="so"><img src="img/sonoma.jpg">

      </td>
      <td id="sf2"><img src="img/san-francisco-2.jpg">

      </td>
    </table>
    <table id="below">
      <td id="seeall"><button>See All Destinations</button>
       </td>
     </table>
  </div>
</body>
</html>
