<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  <div class = firstRow>
    <!--Layout looked great. When I tried to overlay the text the formatting got all messed up - having a tough time fixing-->
    <div class="test">
      <p class="sanFran">San Francisco</p>
      <img class = first src = "img/san-francisco.jpg" width="200" height="250">
    </div>
    <img class = second src = "img/new-york.jpg" width="200" height="250">
    <img class = third src = "img/london.jpg" alt="London" width="200" height="250">
  </div>
  <div class="button">
    <button type="button">See All Guidebooks</button>
  </div>
  <h1>Just for the weekend</h1>
  <h3>Discover new, inspiring places close to home.</h3>

  <div class = secondRow>
    <img class = first src="img/napa.jpg" width="200" height="250">
    <img class = second src = "img/sonoma.jpg" width="200" height="250">
    <img class = third src = "img/san-francisco-2.jpg" alt="sanFrancisco" width="200" height="250">
    <div class="button">
      <div class="button">
      <button type="button">All Destinations</button>
    </div>
  </div>

  </body>
</html>
